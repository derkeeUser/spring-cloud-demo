server.port=2200
# product-service微服务的服务名称，配置服务器后续会根据该名称查找响应的配置文件
spring.application.name=product-service
spring.cloud.config.profile=dev
#spring.cloud.config.discovery.enabled=true
#spring.cloud.config.discovery.service-id=config-server
# 将指定配置服务url:http://localhost:8888/更改为Eureka管理之后的服务名
spring.cloud.config.uri=http://localhost:8888/
spring.cloud.config.username=cxm123
spring.cloud.config.password=cxm123
#spring.cloud.config.fail-fast=true
#zipkin配置
spring.zipkin.base-url=http://localhost:8240
spring.sleuth.sampler.percentage=1.0
# Redis配置，使用默认端口和IP地址
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
# Kafka及zookeeper配置信息
spring.cloud.stream.bindings.input.destination=cxm-cloud-usertopic
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=productGroup
#spring.cloud.stream.kafka.binder.configuration.security.protocol=SASL_PLAINTEXT
spring.cloud.stream.kafka.binder.brokers=localhost
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092
spring.cloud.stream.kafka.binder.zkNodes=localhost
spring.cloud.stream.kafka.binder.defaultZkPort=2181
